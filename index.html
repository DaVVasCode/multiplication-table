<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.4.0.min.js" defer></script>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">Отрабатываем таблицу умножения</div>
        <div class="level">
            <button class="l2">*2</button>
            <button class="l3">*3</button>
            <button class="l4">*4</button>
            <button class="l5">*5</button>
            <button class="l6">*6</button>
            <button class="l7">*7</button>
            <button class="l8">*8</button>
            <button class="l9">*9</button>
            <button class="l-all">вся таблица</button>
        </div>
        <div class="task">
            <div class="task-level">Тренировка таблицы умножения на 5</div>
            <div class="task-example">8 * 6 =</div>
            <div class="task-answer">
                <button class="answer1">1</button>
                <button class="answer2">2</button>
                <button class="answer3">3</button>
                <button class="answer4">4</button>
            </div>
            <div class="result">Неверно!</div>

        </div>


    </div>
</body>
</html>
